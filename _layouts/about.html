---
layout: default
---
<style>
img.resize{
   max-width:10%;
   max-height:10%;
   float: left;
   border:2px solid #021a40;
}
div.moveRight {
	padding-right: 10px
}
</style>
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  
  <img class="resize" src="/static/me.JPG" alt="" />

  <div class="post-content">
    <div class="moveRight" {{ content }} />
  </div>

</article>
