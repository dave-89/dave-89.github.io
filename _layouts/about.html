---
layout: default
---
<style>
img.resize{
   max-width:10%;
   max-height:10%;
   float: left;
   border:2px solid #021a40;
}
div.moveRight {
	position: relative;
	right: -20px;
	bottom: -10px;
}
</style>
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  
  <img class="resize" src="/static/me.JPG" alt="" />

  <div class="post-content moveRight">
     {{ content }}
  </div>

</article>
